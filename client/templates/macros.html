{% macro render_article(article) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
              {{ article.datetime | dateformat ("%d/%m/%y")} }
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            {{ article.title }}
        </h1>
        {{ article.content | safe }}
    </div>
</div>
{% endmacro %}
