{% macro render_article(content) %}
<div class="row">
    <div class="col-md-2 text-right metadata">
        <ul class="list-unstyled">
            <li>
              {{ content["pubdate"] }}
            </li>
        </ul>
    </div>
    <div class="col-md-10">
        <h1>
            {{ content["title"] }}
        </h1>
        {{ content["text"] | safe }}
    </div>
</div>
{% endmacro %}
